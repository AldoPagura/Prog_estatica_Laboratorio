<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header class = "contenedor-header" id="header_inicio">
        <nav class="navBar" id="navBar">
           <img src="img/logoA.jpg" alt="Logo_Marca" class="logo-A">
           <ul class="nav-Menu">
               <li><a href="index.html" class= "categoria">INICIO</a></li>
               <li><a href="acercade.html" class= "categoria">ACERCA DE MI </a></li>
               <li><a href="juegos.html" class= "categoria">JUEGOS</a></li>
               <li><a href="contactos.html" class= "categoria">CONTACTOS</a></li>
               
            </ul>    
        </nav>
    </header>
    <main>
        <div class = "subir_inicio">
            <a href="#header_inicio" ><img src="img/flecharriba.png" alt="Flecha hacia arriba" class="subir_inicio"></a>
        </div>
        <section>
            <div class = "conteiner_contactos">
                <form action="" method="post">
                    <fieldset class="formu">
                        <legend class="legenda"> Formulario de Contacto</legend>
                        <p class="formu_etiquetas"><label for="name">Nombre: <input id="Nombre" onblur="cap_event('Nombre')" type="text" name="Nombre" maxlength="20" required></label></p>
                        <p class="formu_etiquetas"><label for="name">Apellido: <input id="Apellido" onblur="cap_event('Apellido')" type="text" name="Apellido" maxlength="20" required></label></p>                            
                        <p class="formu_etiquetas"><label for="name">E-mail: <input id="email" onblur="cap_event('email')" type="email" name="email"  required></label></p>                           
                        <p class="formu_etiquetas"><label for="name">Telefono: <input id="Telefono" onblur="cap_event('Telefono')" type="tel" name="Telefono" placeholder="Ingrese su Telefono" required></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Edad: <input id="Edad" type="number" onblur="cap_event('Edad')" name="Edad" min="16" max="120"  size="20" required></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Direccion: <textarea id="Direccion" onblur="cap_event('Direccion')" name="Direccion" cols="20" rows="1" required></textarea></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Provincia: <input id = "Provincia" type="text" onblur="cap_event('Provincia')" name="Provincia" list="Provincias" required></label>
                           
                            <datalist id = "Provincias">
                            <option value="Neuquen"></option>
                            <option value="Rio Negro"></option>
                            <option value="Chubut"></option>
                            <option value="Santa Cruz"></option>
                            <option value="Tierra del Fuego"></option>
                            </datalist></p>                            
                        
                            <p class="formu_etiquetas"><label for="name">Codigo Postal: <input id="Codigo" onblur="cap_event('Codigo')" type="text" name="Codigo" pattern="[A-Z]{1}[0-9]{4}[0-9]{4}" required></label></p>    
                    </fieldset>
                    <fieldset>
                        <legend class="legenda">Metodos Preferidos De Contacto </legend>
                        <p class="formu_etiquetas" ><input type="radio" onblur="radio_tabla()" name="contacto" checked id="correo_electronico" value="Correo_electronico"><label for="correo_electronico"> Correo Electronico</label></p>
                        <p class="formu_etiquetas" ><input type="radio" onblur="radio_tabla()" name="contacto" id="correo_postal" value="Correo_postal"><label for="correo_postal"> Correo Postal</label></p>
                        <p class="formu_etiquetas" ><input type="radio" onblur="radio_tabla()" name="contacto" id="telefono" value="Telefono"><label for="Telefono"> Telefono </p>
                    </fieldset>
                    <fieldset>
                        <legend class="legenda">Tipo de Suscripcion </legend>
                        <p class="formu_etiquetas"><input type="checkbox" onchange="check_tabla()" name="Noticias" id="noticias" value="Noticias"> <label for="noticias"> Noticias</label> </p>
                        <p class="formu_etiquetas"><input type="checkbox" onchange="check_tabla()" name="Promociones" id="promociones" value="Promociones" > <label for="promociones"> Promociones</label></p>
                        <p class="formu_etiquetas"><input type="checkbox" onchange="check_tabla()" name="Alertas" checked id="alertas" value="Alertas"> <label for="alertas"> Alertas</label> </p>
                        <p class="formu_etiquetas"><input type="checkbox" onchange="check_tabla()" name="Eventos" id="eventos" value="Eventos"> <label for="eventos"> Eventos</label> </p>
                    </fieldset>
                    <input type="submit" value="CARGAR" class="btn_cargar">
                    <table id="tablaValores">
                        <thead>
                            <tr>
                                <th> CAMPOS </th>
                                <th> VALOR </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nombre</td>
                                <td id="nombre_tabla"></td>
                            </tr>
                            <tr>
                                <td>Apellido</td>
                                <td id="apellido_tabla"></td>
                            </tr>
                            <tr>
                                <td>Mail</td>
                                <td id="email_tabla"></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td id="telefono_tabla"></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td id="edad_tabla"></td>
                            </tr>
                            <tr>
                                <td>Direccion</td>
                                <td id="direccion_tabla"></td>
                            </tr>
                            <tr>
                                <td>Provincia</td>
                                <td id="provincia_tabla"></td>
                            </tr>
                            <tr>
                                <td>Codigo Postal</td>
                                <td id="codigo_tabla"></td>
                            </tr>
                            <tr>
                                <td>Metodo de contacto</td>
                                <td id="contacto_tabla"></td>
                            </tr>
                            <tr>
                                <td>Suscripcion</td>
                                <td id="Suscripcion_tabla"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>CAMPOS</th>
                                <th> VALOR </th>
                            </tr>
                        </tfoot>
                    </table>
                </form>  
            </div>    
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
