<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header class = "contenedor-header">
        <nav class="navBar">
           <img src="img/logoA.jpg" alt="Logo_Marca" class="logo-A">
           <ul class="nav-Menu">
               <li><a href="index.html" class= "categoria">INICIO</a></li>
               <li><a href="acercade.html" class= "categoria">ACERCA DE MI </a></li>
               <li><a href="https://web.curza.uncoma.edu.ar/" class= "categoria">UNIVERSIDAD</a></li>
               <li><a href="contactos.html" class= "categoria">CONTACTOS</a></li>
               
            </ul>    
        </nav>
    </header>
    <main>
        <section>
            <div class = "conteiner_contactos">
                <form action="" method="post">
                    <fieldset>
                        <legend class="legenda"> Formulario de Contacto</legend>
                        <p class="formu_etiquetas"><label for="name">Nombre: <input type="text" name="name" maxlength="20" required></label></p>
                        <p class="formu_etiquetas"><label for="name">Apellido: <input type="text" name="Apellido" maxlength="20" ></label></p>                            
                        <p class="formu_etiquetas"><label for="name">E-mail: <input type="email" name="email"  required></label></p>                           
                        <p class="formu_etiquetas"><label for="name">Telefono: <input type="tel" name="Telefono" placeholder="Ingrese su Telefono"></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Edad: <input type="number" name="Edad" min="16" max="120"  size="20"></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Direccion: <textarea name="Direccion" cols="20" rows="1"></textarea></label></p>                            
                        <p class="formu_etiquetas"><label for="name">Provincia: <input name="Provincia" list="Provincia"></label>
                            <datalist id = "Provincia">
                            <option value="Neuquen"></option>
                            <option value="Rio Negro"></option>
                            <option value="Chubut"></option>
                            <option value="Santa Cruz"></option>
                            <option value="Tierra del Fuego"></option>
                            </datalist></p>                            
                        <p class="formu_etiquetas"><label for="name">Codigo Postal: <input type="text" name="Codigo" pattern="[A-Z]{1}[0-9]{4}[0-9]{4}" required></label></p>    
                    </fieldset>
                    <fieldset>
                        <legend class="legenda">Metodos Preferidos De Contacto </legend>
                        <p class="formu_etiquetas" ><input type="radio" name="contacto" checked id="correo_electronico" value="correo_electronico"><label for="correo_electronico"> Correo Electronico</label></p>
                        <p class="formu_etiquetas" ><input type="radio" name="contacto" id="correo_postal" value="correo_postal"><label for="correo_postal"> Correo Postal</label></p>
                        <p class="formu_etiquetas" ><input type="radio" name="contacto" id="Telefono" value="Telefono"><label for="Telefono"> Telefono </p>
                    </fieldset>
                    <fieldset>
                        <legend class="legenda">Tipo de Suscripcion </legend>
                        <p class="formu_etiquetas"><input type="checkbox" name="noticias" id="noticias" value="noticias"> <label for="noticias"> Noticias</label> </p>
                        <p class="formu_etiquetas"><input type="checkbox" name="promociones" id="promociones" value="promociones" > <label for="promociones"> Promociones</label></p>
                        <p class="formu_etiquetas"><input type="checkbox" name="alertas" checked id="alertas" value="alertas"> <label for="alertas"> Alertas</label> </p>
                        <p class="formu_etiquetas"><input type="checkbox" name="eventos" id="eventos" value="eventos"> <label for="eventos"> Eventos</label> </p>
                    </fieldset>
                    <input type="submit" value="Cargar" class="btn_cargar">
                    <table>
                        <thead>
                            <tr>
                                <th> CAMPOS </th>
                                <th> VALOR </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nombre</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Apellido</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Mail</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Direccion</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Provincia</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Codigo Postal</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </form>  
            </div>    
        </section>
    </main>
    
</body>
</html>
